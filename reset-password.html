<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oubli√© - iArmy</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23FF6B35'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>i</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #030303; color: white; min-height: 100vh; overflow-x: hidden; }
    
    .bg-gradient-animate { background: linear-gradient(135deg, #030303 0%, #0a0508 25%, #050808 50%, #080805 75%, #030303 100%); background-size: 400% 400%; animation: gradientShift 20s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .orb { position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.18; animation: float 15s ease-in-out infinite; pointer-events: none; z-index: 0; }
    .orb-1 { width: 400px; height: 400px; background: linear-gradient(135deg, #FF6B35, #FF8B5E); top: -200px; right: -100px; }
    .orb-2 { width: 300px; height: 300px; background: linear-gradient(135deg, #6B35FF, #8B5EFF); bottom: -150px; left: -100px; animation-delay: -7s; }
    @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -30px) scale(1.05); } 66% { transform: translate(-20px, 20px) scale(0.95); } }
    
    .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: 24px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); }
    
    .logo-i { width: 48px; height: 48px; background: linear-gradient(135deg, #FF6B35 0%, #FF8B5E 50%, #FFB088 100%); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 22px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3); }
    .logo-i:hover { transform: scale(1.2) rotate(-15deg); box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5); }
    
    .input-field { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 14px; padding: 16px 20px; color: white; width: 100%; font-size: 15px; transition: all 0.3s; }
    .input-field:focus { outline: none; border-color: rgba(255, 107, 53, 0.4); box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1); }
    .input-field::placeholder { color: rgba(255, 255, 255, 0.25); }
    
    .btn-primary { background: linear-gradient(135deg, #FF6B35, #FF8B5E); border: none; border-radius: 14px; padding: 16px 28px; color: white; font-weight: 600; cursor: pointer; position: relative; overflow: hidden; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 107, 53, 0.25); width: 100%; font-size: 15px; }
    .btn-primary::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4); }
    .btn-primary:hover::before { left: 100%; }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    
    .error-msg { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 12px; padding: 12px 16px; color: #ef4444; font-size: 14px; display: none; text-align: center; }
    .error-msg.show { display: block; }
    
    .success-icon { width: 80px; height: 80px; background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1)); border: 2px solid rgba(34, 197, 94, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-animate">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  
  <div class="min-h-screen flex items-center justify-center p-6 relative z-10">
    <div class="w-full max-w-md animate-fade-in">
      
      <!-- Logo -->
      <a href="./" class="flex items-center justify-center gap-3 mb-10">
        <div class="logo-i">i</div>
        <span class="font-semibold text-xl">iArmy</span>
      </a>
      
      <!-- Request Reset Form -->
      <div class="glass-card p-8" id="request-form">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Mot de passe oubli√© ?</h1>
          <p class="text-white/40">On t'envoie un lien par email</p>
        </div>
        
        <div class="error-msg mb-4" id="error-msg"></div>
        
        <form onsubmit="handleReset(event)">
          <input type="email" id="email" class="input-field mb-5" placeholder="üìß  Ton email" required>
          <button type="submit" class="btn-primary" id="submit-btn">Envoyer le lien</button>
        </form>
        
        <p class="text-center mt-6">
          <a href="./" class="text-white/40 hover:text-white text-sm transition-colors">‚Üê Retour √† l'accueil</a>
        </p>
      </div>
      
      <!-- Success -->
      <div class="glass-card p-8 hidden" id="success-message">
        <div class="success-icon">
          <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <div class="text-center">
          <h1 class="text-2xl font-bold mb-2">Email envoy√© ! üì¨</h1>
          <p class="text-white/40 mb-8">V√©rifie ta bo√Æte mail (et les spams)</p>
          <a href="./" class="btn-primary inline-block text-center">Retour √† l'accueil</a>
        </div>
      </div>
      
      <!-- Update Password Form -->
      <div class="glass-card p-8 hidden" id="update-form">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Nouveau mot de passe</h1>
          <p class="text-white/40">Choisis un nouveau mot de passe</p>
        </div>
        
        <div class="error-msg mb-4" id="update-error"></div>
        
        <form onsubmit="handleUpdatePassword(event)">
          <input type="password" id="new-password" class="input-field mb-4" placeholder="üîí  Nouveau mot de passe" required minlength="6">
          <input type="password" id="confirm-password" class="input-field mb-5" placeholder="üîí  Confirmer le mot de passe" required minlength="6">
          <button type="submit" class="btn-primary" id="update-btn">Mettre √† jour</button>
        </form>
      </div>
      
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://byqfnpdcnifauhwgetcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5cWZucGRjbmlmYXVod2dldGNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4ODY1MTIsImV4cCI6MjA4MzQ2MjUxMn0.1W2OaRb0sApMvrG_28AoV2zUFAzrptzpwbR1c65tOPo';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Check if recovery link
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');
    
    if (type === 'recovery' && accessToken) {
      document.getElementById('request-form').classList.add('hidden');
      document.getElementById('update-form').classList.remove('hidden');
    }
    
    async function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const btn = document.getElementById('submit-btn');
      const err = document.getElementById('error-msg');
      
      err.classList.remove('show');
      btn.textContent = 'Envoi...';
      btn.disabled = true;
      
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        document.getElementById('request-form').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
        
      } catch (error) {
        console.error('Reset error:', error);
        err.textContent = error.message;
        err.classList.add('show');
        btn.textContent = 'Envoyer le lien';
        btn.disabled = false;
      }
    }
    
    async function handleUpdatePassword(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('update-btn');
      const err = document.getElementById('update-error');
      
      err.classList.remove('show');
      
      if (newPassword !== confirmPassword) {
        err.textContent = 'Les mots de passe ne correspondent pas';
        err.classList.add('show');
        return;
      }
      
      btn.textContent = 'Mise √† jour...';
      btn.disabled = true;
      
      try {
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        alert('Mot de passe mis √† jour !');
        window.location.href = './';
        
      } catch (error) {
        console.error('Update error:', error);
        err.textContent = error.message;
        err.classList.add('show');
        btn.textContent = 'Mettre √† jour';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
